<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>University eBook â€” Payment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Buy e-Book</h1>

    <section class="book-card">
      <div class="book-info">
        <h2>Data Science for Beginners</h2>
        <p class="author">Author: N. Ahamath</p>
        <p class="price">Price: <strong>USD 5.00</strong></p>
      </div>
    </section>

    <form id="payment-form" class="payment-form">
      <h3>Payment details (demo)</h3>

      <label>
        Full name
        <input id="name" name="name" required />
      </label>

      <label>
        Email
        <input id="email" name="email" type="email" required />
      </label>

      <label>
        Card number (demo)
        <input id="card" name="card" placeholder="4242 4242 4242 4242" required />
      </label>

      <div class="two-col">
        <label>
          Expiry (MM/YY)
          <input id="expiry" name="expiry" placeholder="12/34" required />
        </label>
        <label>
          CVC
          <input id="cvc" name="cvc" placeholder="123" required />
        </label>
      </div>

      <button id="pay-btn" type="submit">Pay USD 5.00</button>

      <div id="message" role="status" aria-live="polite"></div>
    </form>

    <section id="receipt" class="receipt hidden"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
